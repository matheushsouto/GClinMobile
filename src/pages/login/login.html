<!-- -->
<ion-content padding class="animated fadeIn login auth-page" class="bg_login">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <ion-row>
          <ion-col>
            <img src="../../assets/imgs/Logo-Clinica.png" width="235px" height="110px">
          </ion-col>
        </ion-row>
      </h2>
    </div>
    <form class="list-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <br>
      <br><br><br>
      <div>
        <button ion-button round icon-start block class="btnLogin" type="submit" ion-button
          [disabled]="loginForm.invalid">
          <ion-icon name="log-in"></ion-icon>
          Fazer Login
        </button>
      </div>
    </form>

  </div>
</ion-content>
